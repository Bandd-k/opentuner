<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/syntax.css">
        <link rel="stylesheet" href="/css/main.css">

        <div id="container">
          <div class="inner">

                <a href="/">

                </a>
              </h1>
              <h2>An extensible framework for program autotuning</h2>
            </header>
            <nav class="clearfix">
              <div>
              <a href="/" class="button"><span>About</span></a>
              <a href="/tutorial/" class="button"><span>Getting Started</span></a>
              <a href="/publications/" class="button"><span>Publications</span></a>

              </a>

            </nav>
            <hr>
            <section id="content" class="clearfix">
